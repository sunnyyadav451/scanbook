<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ScanBook AI | Intelligent Document Scanner & Reader</title>
    <meta name="description" content="AI-powered document scanner and book reader with smart summarization and note-taking." />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0A0A0B;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      }
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      .logo-box {
        width: 64px;
        height: 64px;
        background: #10b981;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 40px rgba(16, 185, 129, 0.2);
        animation: pulse 2s infinite ease-in-out;
      }
      .logo-box svg {
        color: white;
        width: 32px;
        height: 32px;
      }
      .loader-text {
        color: #888;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        animation: fadeIn 1s ease-out;
      }
      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 20px 40px rgba(16, 185, 129, 0.2); }
        50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(16, 185, 129, 0.3); }
        100% { transform: scale(1); box-shadow: 0 20px 40px rgba(16, 185, 129, 0.2); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader-container">
        <div class="logo-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/><path d="M8 7h6"/><path d="M8 11h8"/></svg>
        </div>
        <div class="loader-text">Initializing ScanBook AI...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
